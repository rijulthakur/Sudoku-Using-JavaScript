<!DOCTYPE html>
<html>
<head>
    <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <h1 class="ab">Sudoku</h1>
    <div class="setup">
        <div class="diff">
            <button class="diffbtn" id="easy" onClick="difficult(1)">Easy</button>
            <button class="diffbtn" id="medium" onClick="difficult(2)">Medium</button>
            <button class="diffbtn" id="hard" onClick="difficult(3)">Hard</button>
        </div>
    </div>
    
    <div class="game">
     <div id="board"></div>       
    </div>
    <div class="val">
        <center><button class="val" onClick="validate()">Validate</button></center>
        <br>
        <center><button class="val" onClick="reset()">Reset</button></center>
        </div>
</body>
</html>
